<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Freckle+Face|Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pokemon Battle!</title>
  </head>
  <body>
    <div id="container">
      <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <br>
            <center>
              <form id="getID" class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName1">Game Id</label>
                  <input type="number" class="form-control" id="inputGameId" placeholder="Enter Game ID">
                </div>
                <button type="submit" id="enterGameButton" class="btn btn-primary">Enter game!</button>
              </form>
              <br>
                <form id="newGame" class="form-inline">
                  <button type="submit" id="createGameButton" class="btn btn-primary" data-dismiss="modal">Create new game</button>
                </form>
                </center>
                <br>
          </div>
        </div>
      </div>
      <div id="gameInfo">
        <h3>Game ID: <span id="gameid"></span></h3>
        <h6>Status:<span id="whosTurn"></span></h6>
        <h6>Player: <span id="player"></span></h6>
        <h6>Player1 turn: <span id="player1Turn"></span></h6>
        <h6>Player2 turn: <span id="player2Turn"></span></h6>
        <h6>Global turn: <span id="currentTurn"></span></h6>
      </div>
      <div id="pokeSelector">
        <div id="leftSide">
          <img src="http://www.pokestadium.com/sprites/xy/bulbasaur.gif" class="icon" id="bulbasaur"><br>
          <img src="http://www.pokestadium.com/sprites/xy/charmander.gif" class="icon pushleft" id="charmander"><br>
          <img src="http://www.pokestadium.com/sprites/xy/squirtle.gif" class="icon pushfarleft" id="squirtle"><br>
          <img src="http://www.pokestadium.com/sprites/xy/pikachu.gif" class="icon pushleft" id="pikachu"><br>
          <img src="http://www.pokestadium.com/sprites/xy/meowth.gif" class="icon" id="meowth">
        </div>
        <div id="center">
          <img src="img/pokeball.png" alt="Pokeball">
          <div id="activePokemon">
          </div>
        </div>
        <div id="rightSide">
          <img src="http://www.pokestadium.com/sprites/xy/mew.gif" class="icon" id="mew"><br>
          <img src="http://www.pokestadium.com/sprites/xy/abra.gif" class="icon pushright" id="abra"><br>
          <img src="http://www.pokestadium.com/sprites/xy/jigglypuff.gif" class="icon pushfarright" id="jigglypuff"><br>
          <img src="http://www.pokestadium.com/sprites/xy/mankey.gif" class="icon pushright" id="mankey"><br>
          <img src="http://www.pokestadium.com/sprites/xy/cubone.gif" class="icon" id="cubone">
        </div>
      </div>
      <div id="bio">
        <h2><span id="pokemonName"></span></h2>
        <p id="statsLeft">
          <strong>HP:</strong> <span id="hp"></span><br>
          <strong>ATK:</strong> <span id="attack"></span><br>
          <strong>DEF:</strong> <span id="defense"></span><br>
          <strong>SPD:</strong> <span id="speed"></span><br>
        </p>
        <p id="statsRight">
          <strong>Weakness:</strong> <span id="weakness"></span><br>
          <strong>Resistance:</strong> <span id="resistance"></span><br>
          <strong>Moves:</strong>
          <span id="moves">

          </span>
        </p>
      </div>
      <div >
        <center><button type="button" name="button" class="btn btn-primary" id="addPokemon">Add pokemon</button></center>
      </div>
      <div id="selectedPokemonsP2">
        <h1>Player 1</h1>
      </div>
      <div id="selectedPokemonsP1">
        <h1>Player 2</h1>
      </div>
      <button type="submit" id="battleReady" class="btn btn-primary">Ready</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.2.4.min.js"></script> -->
    <script src="http://cdn.pubnub.com/pubnub-3.16.4.min.js"></script>
    <script src="js/multiplayer.js"></script>
  </body>
</html>
