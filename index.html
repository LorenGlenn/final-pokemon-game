<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Freckle+Face|Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pokemon Battle!</title>
  </head>
  <body>
    <div id="container">
      <div id="leftSide">
        <img src="http://www.pokestadium.com/sprites/xy/bulbasaur.gif" class="icon" id="bulbasaur"><br>
        <img src="http://www.pokestadium.com/sprites/xy/charmander.gif" class="icon pushleft" id="charmander"><br>
        <img src="http://www.pokestadium.com/sprites/xy/squirtle.gif" class="icon pushfarleft" id="squirtle"><br>
        <img src="http://www.pokestadium.com/sprites/xy/pikachu.gif" class="icon pushleft" id="pikachu"><br>
        <img src="http://www.pokestadium.com/sprites/xy/meowth.gif" class="icon" id="meowth">
      </div>
      <div id="center">
        <img src="img/pokeball.png" alt="Pokeball">
        <div id="activePokemon">

        </div>
      </div>
      <div id="rightSide">
        <img src="http://www.pokestadium.com/sprites/xy/mew.gif" class="icon" id="mew"><br>
        <img src="http://www.pokestadium.com/sprites/xy/abra.gif" class="icon pushright" id="abra"><br>
        <img src="http://www.pokestadium.com/sprites/xy/jigglypuff.gif" class="icon pushfarright" id="jigglypuff"><br>
        <img src="http://www.pokestadium.com/sprites/xy/mankey.gif" class="icon pushright" id="mankey"><br>
        <img src="http://www.pokestadium.com/sprites/xy/cubone.gif" class="icon" id="cubone">
      </div>
      <div id="bio">
        <h2><span id="pokemonName"></span></h2>
        <p id="statsLeft">
          <strong>HP:</strong> <span id="hp"></span><br>
          <strong>ATK:</strong> <span id="attack"></span><br>
          <strong>DEF:</strong> <span id="defense"></span><br>
          <strong>SPD:</strong> <span id="speed"></span><br>
        </p>
        <p id="statsRight">
          <strong>Weakness:</strong> <span id="weakness"></span><br>
          <strong>Resistance:</strong> <span id="resistance"></span><br>
          <strong>Moves:</strong><br>
          Leaf Storm<br>
          Mega Drain
        </ul>
      </div>
    </div>

  </body>
</html>
